<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Edit your profile page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header id="pageTwo">
        <img src="assets/imgs/netflix_logo.png" alt="Logo Netflix" id="logo">
    </header>
    <main class="d-flex justify-content-center">
        <div class="pageTwoContainer">
            <h1>Edit Profile</h1>
            <form action="#">
                <div class="formContent d-flex">
                    <img src="assets/imgs/avatar.png" alt="profile icon" class="profileIcon">
                    <div class="profileContent">
                        <div>
                            <input type="text" placeholder="Enter your name" class="profileName">
                            <h3>Language: </h3>
                            <div class="dropdown">
                                <button class="btn btn-none dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    English
                                </button>
                                <ul class="dropdown-menu language">
                                    <li><a class="dropdown-item" href="#">German</a></li>
                                    <li><a class="dropdown-item" href="#">Italian</a></li>
                                    <li><a class="dropdown-item" href="#">French</a></li>
                                </ul>
                            </div>
                        </div>
                        <div>
                            <h3>Maturity Settings:</h3>
                            <p class="special">ALL MATURITY RATINGS</p>
                            <p>Show titles of <span>all maturity ratings</span> for this profile.</p>
                            <button type="button" class="btn btn-dark">EDIT</button>
                        </div>
                        <div id="lastDiv">
                            <h3>Autoplay controls</h3>
                            <div class="checkboxForm">
                                <input type="checkbox">
                                <p class="align">Autoplay next episode in a series on all devices.</p>
                            </div>
                            <div class="checkboxForm">
                                <input type="checkbox">
                                <p class="align">Autoplay previews while browsing on all devices.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="buttons d-flex justify-content-between">
                    <button type="submit" class="btn btn-dark">SAVE</button>
                    <button type="submit" class="btn btn-dark">CANCEL</button>
                    <button type="submit" class="btn btn-dark">DELETE PROFILE</button>
                </div>
            </form>
        </div>
    </main>

    <!---SCRIPT-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
